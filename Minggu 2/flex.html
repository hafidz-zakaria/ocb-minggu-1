<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>

    <link rel="stylesheet" href="flex.css">
</head>
<body>
<div class="box" style="display: flex; flex-direction: column; border-color: blue; gap: 16px;">
    <div class="box" style="border-color: red; display: flex; flex-direction: column; gap: 16px;" >
        <div class="box" style="border-color: green;"></div>
        <div class="box" style="border-color: green; display: flex; flex-direction: row ; flex-wrap: wrap; gap: 16px; justify-content: center; height: 300px; align-items: baseline;">

            <div class="box" style="border-color: purple;"></div>
            <div class="box" style="border-color: purple;"></div>
            <div class="box" style="border-color: purple;"></div>
            <div class="box" style="border-color: purple;"></div>
            <div class="box" style="border-color: purple;"></div>
        </div>
    
        <div class="box" style="border-color: green; display: flex; flex-direction: row; flex-wrap: wrap; gap: 16px;">
            <div class="box" style="border-color: cyan; flex-grow: 1; flex-shrink: 50;"></div>
            <div class="box" style="border-color: cyan; display: flex; flex-direction: column; gap: 16px; flex-grow: 1;">
                <div class="box" style="border-color: brown;"></div>
                <div class="box" style="border-color: brown;"></div>
                <div class="box" style="border-color: brown;"></div>
            </div>
        </div>
    </div>
    <div class="box" style="border-color: red;"></div>
</div>
</body>
</html>
